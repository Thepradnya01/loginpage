<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link rel="stylesheet" href="l1s.css">
    <style>
        .webs{
        
        text-align: center;
        padding-top: 10px;
        color: brown;
        background-color: blanchedalmond;
        font-family: Arial, Helvetica, sans-serif;
        padding-bottom: 1%;
        
        
    }
    </style>
</head>
<body>
    <div class="webs">
        
        <h1>Government Of Maharashtra </h1>
        <h2>Portal for Government Schools and Teachers</h2>
    </div>
    <div class="teacherregister">
        <div class="upper">
            Register <br><br>
        </div>
        <div class="below">
            <form action="#">
                Name: <input type="text" required><br><br>
                Mobile NO.: <input type="text" required><br><br>
                Email-id: <input type="email" name="temail" id="temail"><br><br>
                Age: <input type="number" name="age" id="age" required><br><br>
                Set Password: <input type="password" name="tpassword" id="tpassword"><br><br>
                School Name: <input type="text" required><br><br>
                Joining Date: <input type="date" name="joindate" id="joindate"><br><br>
                <input type="checkbox" name="tpermission" id="tpermission">Save Password <br><br>
                <button type="submit">Save & Register </button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="reset">Reset</button>


            </form>

        </div>
    </div>
    <div class="teacherlogin">
        <div class="upper">
            Login <br><br>
        </div>
        <div class="below">
            <form action="#">
                
                Mobile NO.: <input type="text" required><br><br>
                
                Password: <input type="password" name="tpassword" id="tpassword"><br><br>
                <button type="submit">Login</button><br><br>
                <input type="checkbox" name="tpermission" id="tpermission">Save Password



            </form>

        </div>
    </div>
    
</body>
</html>
